<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live</title>
    <link rel="stylesheet" href="./css/video-js.min.css">
    <script src="./js/video.min.js"></script>
    <script src="./js/zh-CN.js"></script>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

<!--
controls：是否显示控制面板
poster：当前视频数据无效时显示（预览图）
autoplay：是否自动播放
preload：视频是否预加载
x-webkit-airplay：支持ios的AirPlay功能
webkit-playsinline：让视频在小窗内播放，也就是不是全屏播放
playsinline：ios微信浏览器支持小窗内播放
x5-video-player-fullscreen：全屏设置，设置为true是防止横屏
x5-video-orientation：播放器支付的方向，landscape横屏，portrait竖屏，默认值为竖屏
x5-video-player-type="h5"：启用H5播放器，是wechat安卓版特性
style="object-fit:fill"：加这个style会让Android/web的视频在微信里的视频全屏，如果是在手机上预览，会让视频的封面同视频一样大小
-->
<!--<video id=live class="video-js vjs-default-skin"-->
<!--       x5-playsinline=""-->
<!--       playsinline=""-->
<!--       webkit-playsinline=""-->
<!--       controls-->
<!--       playsinline>-->
<video id=live
       class="video-js vjs-default-skin vjs-big-play-centered"
       playsinline="true"
       webkit-playsinline="true"
       x-webkit-airplay="allow"
       x5-playsinline="true"
       x5-video-player-type="h5"
       x5-video-player-fullscreen="true"
       x5-video-orientation="portrait"
>
</video>
<div id="current">当前时长：0:00</div>
<div id="duration">总时长：0:00</div>
<div id="pro"></div>
</body>

</html>
<script>
    const player = videojs('live', {
        // 是否显示控制条
        controls: true,
        // 初始语言，默认为英语
        language: 'zh-CN',
        // 播放速度
        playbackRates: [0.5, 0.75, 1.0, 1.25, 1.5, 2.0],
        // 直播样式
        liveui: true,
        // 视频封面图地址
        poster: '',
        // 是否静音
        muted: true,
        // 预加载
        preload: 'auto',
        // 是否自动播放
        autoplay: true,
        // 是否循环播放
        loop: true,
        inactivityTimeout: false,
        // 启用响应模式
        responsive: true,
        // 启用填充模式
        fill: true,
        // 自适应宽高
        fluid: false,
        // 设置宽比
        aspectRatio: '4:3',
        controlBar: {
            // 当前时间
            currentTimeDisplay: false,
            // '/'分隔符
            timeDivider: false,
            // 总时间
            durationDisplay: false,
            // 当前播放时间
            remainingTimeDisplay: true,
            // 声音控制键
            volumeControl: true,
            // 点播流时，播放进度条，seek控制
            progressControl: true,
            // 全屏按钮
            fullscreenToggle: true,
            // 直播流时，显示LIVE
            liveDisplay: true,
            // 暂停和播放键
            playToggle: {// 重播
                replay: true
            },
            volumePanel: {// 音量
                inline: false
            },
        },
        sources: [ // 视频源
            {
                src: 'http://127.0.0.1:7002/live/movie.m3u8',
                type: 'application/x-mpegURL',
                poster: ''
            }
        ]
    }, function () {
        console.log('播放器初始化完成', this);
    });

    // 绑定事件
    player.on("timeupdate", function (event) {
        // 当前时间
        const currentTime = parseInt(this.currentTime());
        // 视频时长
        const duration = this.duration();
        console.log(duration)
        const percent = (currentTime / duration * 100).toFixed(0) + "%";
        console.log(percent);
        $("#current").text(this.currentTime());
        $("#duration").text(duration);
        if (currentTime === duration) {
            $("#pro").html("已完成");
        }
        if (currentTime === 6) {
            // alert("判断播放时间执行动画");
            // 执行dom改变页面内容
        } else {
            // 执行dom改变页面内容
        }
    });
</script>
